<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel='icon' href='../images/circle_favicon.png' type='image/png'>
    <link rel="stylesheet" href="../styles/dash.css">
    <link href="https://fonts.googleapis.com/css?family=Scada:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- Maps API link -->
    <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmVCl0OPzV0a5jSGpdBmPjY2t7jJd85_o&callback=initMap"></script> -->

    <title>whee//dashboard</title>
  </head>
  <body method="get">
    <nav>
      <ul>
        <li class="info"><div class="name">

          <h2 id="timeOfDay"></h2>

          <h4 id="date"></h4>
          <h4 id="time"></h4>
          <form id="margins" action="/login" method="get">
            <button id="logout" type="submit" name="logout"> logout </button>
          </form>
        </div></li>
        <i class="fas fa-circle"></i>
        <li class="logo">whee//</li>
      </ul>
    </nav>

    <div class="mainBody">
      <button id="submit" type="button" name="submit"   onclick="document.getElementById('window-pop').style.display='block'"> search </button>

      <input id="pac-input"
             class="controls"
             type="text"
             placeholder="Enter a location">
      <div id="mapdos"></div>
      <div id="infowindow-content">
        <span id="place-name" class="title"></span><br>
        <strong>Place ID:</strong> <span id="place-id"></span><br>
        <span id="place-address"></span>
      </div>

      <div id="window-pop" class="pop">
        <div class="box animate">
            <span onclick="document.getElementById('window-pop').style.display='none'" class="close">&times;</span>
            <div id="results">
              The results go here
              <ul id = "resultlist">
              <ul>
            </div>
        </div>
      </div>

    </div>


    <script type="text/javascript" src="../scripts/places.js"></script>
    <script type="text/javascript" src="../scripts/time.js"></script>
    <script type="text/javascript" src="../scripts/escape.js"></script>
    <script src="https://kit.fontawesome.com/f5a30c435a.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmVCl0OPzV0a5jSGpdBmPjY2t7jJd85_o&callback=initMap" async defer></script>


  </body>
</html>
