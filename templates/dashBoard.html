<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/dash.css">
    <link href="https://fonts.googleapis.com/css?family=Scada:400,400i,700,700i&display=swap" rel="stylesheet">

    <title>Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div id="logo">
        <span id="circle"></span>
        <h1> whee// </h1>
      </div>
      <div class="name">
        <h2> good afternoon, juan </h2>
        <h4> monday july 22, 2019 </h4>
        <h4> 10:30am </h4>
      </div>
    </div>

    <div class="mainBody">
      <form method="post">

        <label for="user_selected_place">where would you like to go ?</label> <br>
        <div class="buttons">

          <select name="place">
            <option id="hold" value="hold">Please Select a Place</option>
            <option value="Space Needle">Space Needle</option>
            <option value="Museum of Pop Culture">Museum of Pop Culture</option>
            <option value="Pike Place">Pike Place Market</option>
            <option value="The Seattle Great Wheel">The Seattle Great Wheel</option>
            <option value="Chihuly Garden and Glass">Chihuly Garden and Glass</option>
            <option value="Seattle Aquarium">Seattle Aquarium</option>
            <option value="Woodland Park Zoo">Woodland Park Zoo</option>
            <option value="Museum of Flight">Museum of Flight</option>
            <option value="Seattle Art Museum">Seattle Art Museum</option>
          </select>

          <input id="submit" type="submit" name="submit" value="Let's go there ...">
        </div>

      </form>


    </div>

  </body>
</html>
